<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <title>LIMAAWAKTU</title>
    <link rel="icon" type="image/png" href="Image/L I M A A W A K T U-modified.png" sizes="16x16">

</head>
<body>
    <div id="logsin">
        <div class="signin">
            <img src="Image/Group 2014.png" alt="" style="position: absolute; left: 47%; z-index: 99; height: 94%;">
            <div class="split left">
                <div class="centered">
                    <h2> LIMAAWAKTU </h2>
                    <p> Welcome Back!!</p>
                    <h3> Sign In </h3>

                    <form action="" method="POST" class="signin">
                        <p>Email </p>
                        <div class="input-group">
                            <input type="text" placeholder="email" name="email" value="masukkan email" required>
                        </div>
                        <p>Password </p>
                        <div class="input-group">
                            <input type="password" placeholder="Password" name="password" value="password" required>
                        </div>
                        <div style="text-align: end;"><a href="" style="text-decoration: none; color: darkgray; font-family: 'Poppins'; font-size: 75%;">Lupa password?</a></div>
                        <div class="input-group" style="text-align: center;">
                            <button name="submit" class="btn" type="submit">Sign In</button>
                        </div>
                        <p style="color: #0000007a;">Anda belum punya akun? <a href="signup.html" style="color: F47458;">Sign Up </a>.</p>
                    </form>
                </div>
            </div>
            <div class="split right">
                <img src="Image/Rectangle 1040.png" alt="" style="position: absolute; left: 40%;">
            </div>
        </div>
    </div>
</body>
</html>
