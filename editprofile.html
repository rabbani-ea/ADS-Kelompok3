    <div class="profcontainer"style="margin: 7% 40px 5% 40px; background-color: #C1DCDC; box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; border-radius: 3px; padding: 10px;">
        <div class="profile" style="background-color: #ffffff; box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; border-radius: 3px; padding: 15px;">
          <div class="row">
            <div class="col-md-3">
              <img src="Image/L I M A A W A K T U-modified.png" alt="" style="width: 90%; align-self: end; margin-bottom: 10px;">
              <div class="col-12" style="align-self: flex-start;">
                <button type="button" class="btn btn-co" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Change Profile Photo
                </button>
              </div>
            </div>
            <div class="col-md-9">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputnama" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="inputnama">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="col-md-3" style="justify-items: start;">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="col-md-3" style="justify-items: start;">
                        <label for="inputcPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="inputcPassword">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="inputPhoneNumber">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputBAddress" class="form-label">Billing Address</label>
                        <input type="text" class="form-control" id="inputBAddress" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-12">
                        <label for="inputSAddress" class="form-label">Shipping Address</label>
                        <input type="text" class="form-control" id="inputSAddress" placeholder="Apartment, studio, or floor">
                    </div>
                </form>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal -->

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="file" class="form-control" id="inputGroupFile01">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-co">Save changes</button>
                </div>
            </div>
