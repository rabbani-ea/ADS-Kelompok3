<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <title>LIMAAWAKTU</title>
    <link rel="icon" type="image/png" href="Image/L I M A A W A K T U-modified.png" sizes="16x16">

</head>
<body>
    <div id="logsin">
        <div class="signup">
            <img src="Image/Group 2015.png" alt="" style="position: absolute; z-index: 99; height: 94%;">
            <div class="split left">
            </div>
            <div class="split right">
                <div class="centered">
                    <h2>LIMAAWAKTU </h2>
                    <h3> Sign Up </h3>

                    <form action="" method="POST" class="signin">
                        <p>Username </p>
                        <div class="input-group">
                            <input type="text" placeholder="Username" name="nama_akun" value="Username Anda" required>
                        </div>
                        <p>Email </p>
                        <div class="input-group">
                            <input type="text" placeholder="email" name="email" value="masukkan email" required>
                        </div>
                        <p>Password </p>
                        <div class="input-group">
                            <input type="password" placeholder="Password" name="password" value="password" required>
                        </div>
                        <div class="input-group" style="text-align: center;">
                            <button name="submit" class="btn" type="submit">Sign Up</button>
                        </div>
                        <p style="color: #0000007a;">Anda sudah punya akun? <a href="signin.html" style="color: F47458;">Sign In </a>.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
